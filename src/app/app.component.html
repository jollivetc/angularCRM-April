<div>
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span class="fill-space"></span>
    <span>
      <a mat-icon-button matTooltip="Home"
        [routerLink]="'/home'"
        [routerLinkActive]="'is-active'">
        <mat-icon>home</mat-icon>
      </a>
    </span>
    <span>
      <a mat-icon-button matTooltip="Consumer List"
        [routerLink]="'/consumers'"
        [routerLinkActive]="'is-active'">
        <mat-icon>list</mat-icon>
      </a>
    </span>
    <span>
      <a mat-icon-button matTooltip="login"
          routerLink="/login"
          routerLinkActive="is-active">
        <mat-icon>person</mat-icon>
      </a>
    </span>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
