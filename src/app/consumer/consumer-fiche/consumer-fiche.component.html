<form [formGroup]="consumerForm" (ngSubmit)="validate()">
  <p>
    <mat-form-field>
      <mat-label for="civility">Civility</mat-label>
      <mat-select id="civility" formControlName="civility">
        <mat-option value="Mr">Mr</mat-option>
        <mat-option value="Mme">Mme</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="firstname">Firstname</mat-label>
      <input matInput input="text" id="firstname" formControlName="firstname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="lastname">Lastname</mat-label>
      <input matInput input="text" id="lastname" formControlName="lastname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="phone">Phone</mat-label>
      <input matInput input="text" id="phone" formControlName="phone">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput input="text" id="email" formControlName="email">
    </mat-form-field>
  </p>
  <p>
    <button mat-button color="primary" type="submit"
            [disabled]="consumerForm.invalid">Validate</button>
    <button mat-button color="red" routerLink="/consumers"
          type="button">Cancel</button>
  </p>

</form>
